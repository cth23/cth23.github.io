<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Eerste Webpagina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welkom op mijn webpagina</h1>
  </header>
  
  <main>
    <h2>Over mij</h2>
    <p>Dit is een voorbeeld van een eenvoudige HTML-pagina.</p>
    <p>Je kunt hier tekst, afbeeldingen en links toevoegen.</p>
    
    <h2>Link voorbeeld</h2>
    <p>Bezoek <a href="https://www.example.com" target="_blank">mijn favoriete website</a>.</p>
  </main>
  
  <footer>
    &copy; 2025 Mijn Website
  </footer>
</body>
</html>
