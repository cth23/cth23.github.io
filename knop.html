<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achtergrondkleur Veranderen</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s; /* maakt de overgang vloeiend */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Klik op de knop om de achtergrondkleur te veranderen</h1>
    <button onclick="veranderKleur()">Verander kleur</button>

    <script>
        const kleuren = ['#FF5733', '#33FF57', '#3357FF', '#F0E68C', '#FF69B4', '#40E0D0'];
        
        function veranderKleur() {
            const randomIndex = Math.floor(Math.random() * kleuren.length);
            document.body.style.backgroundColor = kleuren[randomIndex];
        }
    </script>

</body>
</html>
