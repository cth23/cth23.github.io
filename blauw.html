<!doctype html><html lang="nl"><head>  <meta charset="utf-8" />  <meta name="viewport" content="width=device-width,initial-scale=1" />  <title>Blauwe pagina met geel lettertype en hondje</title>  <style>    /* maak hele pagina blauw */    html, body {      height: 100%;      margin: 0;    }    body {      background-color: #0b6efd; /* helder blauw */      color: #ffea00;            /* geel */      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;      display: flex;      align-items: center;      justify-content: center;      padding: 2rem;      box-sizing: border-box;    }    .container {      max-width: 900px;      width: 100%;      text-align: center;      background: rgba(255,255,255,0.04); /* licht transparant kaartje voor contrast */      border-radius: 12px;      padding: 1.5rem;      box-shadow: 0 8px 24px rgba(0,0,0,0.25);    }    h1 {      margin: 0 0 0.75rem 0;      font-size: 2rem;      line-height: 1.1;    }    p {      margin: 0 0 1rem 0;      font-size: 1.05rem;    }    /* afbeelding stijl */    .puppy {      max-width: 100%;      height: auto;      border-radius: 10px;      display: block;      margin: 0.75rem auto 0;      box-shadow: 0 6px 18px rgba(0,0,0,0.35);      border: 4px solid rgba(255,234,0,0.15); /* subtiel geel randje */    }    /* zorg dat links en knoppen ook leesbaar zijn */    a, .button {      color: #00132b;              /* donker voor contrast tegen geel achtergrondkleur */      background: #ffea00;         /* geel knopkleur */      text-decoration: none;      padding: 0.5rem 0.9rem;      border-radius: 8px;      display: inline-block;      margin-top: 0.75rem;      font-weight: 600;    }    /* kleine schermen */    @media (max-width: 480px) {      h1 { font-size: 1.4rem; }      p  { font-size: 1rem; }    }  </style></head><body>  <main class="container" role="main">    <h1>Welkom op mijn blauwe pagina</h1>    <p>Dit is een voorbeeld met gele letters en een schattig hondje.</p>    <!--      OPTIE A: gebruik een lokale afbeelding (plaats puppy.jpg in dezelfde map als dit bestand)      <img src="puppy.jpg" alt="Schattig hondje" class="puppy" />      OPTIE B: gebruik een externe afbeelding (plak hier een volledige URL naar een afbeelding)      (Let op: controleer rechten/licentie van de afbeelding voordat je die op je site gebruikt.)    -->    <img src="path/to/puppy.jpg" alt="Schattig hondje" class="puppy" />    <p>      <a href="#" class="button" aria-label="Meer puppy foto's">Meer puppyfoto's</a>    </p>  </main></body></html>
