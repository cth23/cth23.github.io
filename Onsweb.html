<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gele achtergrond, blauwe letters</title>
  <style>
    :root{
      --bg: #FFEB3B;    /* lichtgeel */
      --text: #0D47A1;  /* diepblauw */
      --accent: #0B63E6;/* iets fellere blauw voor knoppen/links */
      --max-width: 900px;
    }

    /* Reset en basis */
    * { box-sizing: border-box; }
    html,body { height: 100%; margin: 0; padding: 0; }
    body{
      background-color: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.4;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Container */
    .container{
      width: 100%;
      max-width: var(--max-width);
      background: rgba(255,255,255,0.0); /* transparant zodat geel zichtbaar blijft */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(13,71,161,0.08);
      text-align: center;
    }

    h1{
      margin: 0 0 0.5rem 0;
      font-size: clamp(1.6rem, 3.5vw, 2.4rem);
      letter-spacing: -0.02em;
    }

    p{ margin: 0 0 1rem 0; font-size: 1rem; }

    a, .btn {
      color: var(--accent);
      text-decoration: underline;
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      background: rgba(13,71,161,0.06);
      text-decoration: none;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(13,71,161,0.12); }

    footer{ margin-top: 1.5rem; font-size: 0.85rem; opacity: 0.9; }

    /* Toegankelijkheid: verhoog contrast waar nodig op kleinere schermen */
    @media (max-width:520px){
      .container{ padding: 1.2rem; }
      p { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Welkom op mijn gele site üåü</h1>
    <p>Dit is een voorbeeldpagina met een <strong>gele achtergrond</strong> en <strong>blauwe tekst</strong>. Gebruik deze als startpunt en pas de inhoud en kleuren aan naar wens.</p>
    <a class="btn" href="#" aria-label="Meer informatie">Meer info</a>

    <footer>
      <p>Gemaakt met ‚ù§Ô∏è ‚Äî achtergrond: <code>#FFEB3B</code>, tekst: <code>#0D47A1</code></p>
      <p>Dit is echt iets voor jou Willem!</p>
    </footer>
  </main>
</body>
</html>
