<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biggetje pagina</title>
  <style>
    /* groene achtergrond, witte tekst */
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #2ecc71 0%, #27ae60 100%);
      color: #ffffff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.25rem;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      letter-spacing: 0.5px;
    }

    p {
      margin: 0;
      max-width: 42rem;
      line-height: 1.5;
      opacity: 0.95;
    }

    /* afbeelding styling */
    .pig-wrap {
      width: min(320px, 80%);
      background: rgba(255,255,255,0.06);
      padding: 1rem;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .pig-wrap svg, .pig-wrap img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    footer {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Welkom ‚Äî een pagina met een biggetje üê∑</h1>
    <p>Dit is een eenvoudige demo-pagina met groene achtergrond en witte tekst. Onder zie je een plaatje van een biggetje (SVG).</p>

    <div class="pig-wrap" role="img" aria-label="Cartoon biggetje">
      <!-- Inline SVG van een simpel (cartoon) biggetje -->
      <svg viewBox="0 0 220 160" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <!-- body -->
        <ellipse cx="110" cy="90" rx="70" ry="45" fill="#ffd1dc"/>
        <!-- head -->
        <circle cx="70" cy="60" r="28" fill="#ffd1dc"/>
        <!-- ear left -->
        <path d="M53 39 q-10 -6 -16 6 q4 8 12 10 z" fill="#ffb6c1"/>
        <!-- ear right -->
        <path d="M87 39 q10 -6 16 6 q-4 8 -12 10 z" fill="#ffb6c1"/>
        <!-- snout -->
        <ellipse cx="70" cy="67" rx="14" ry="9" fill="#ff9fb4"/>
        <circle cx="64" cy="67" r="2.2" fill="#b33"/>
        <circle cx="76" cy="67" r="2.2" fill="#b33"/>
        <!-- eyes -->
        <circle cx="58" cy="55" r="3.2" fill="#2b2b2b"/>
        <circle cx="79" cy="55" r="3.2" fill="#2b2b2b"/>
        <!-- smile -->
        <path d="M58 74 q12 9 24 0" stroke="#b33" stroke-width="2" fill="none" stroke-linecap="round"/>
        <!-- legs -->
        <rect x="60" y="113" width="12" height="18" rx="4" fill="#ffd1dc"/>
        <rect x="90" y="113" width="12" height="18" rx="4" fill="#ffd1dc"/>
        <rect x="125" y="113" width="12" height="18" rx="4" fill="#ffd1dc"/>
        <rect x="155" y="113" width="12" height="18" rx="4" fill="#ffd1dc"/>
        <!-- tail -->
        <path d="M175 83 q10 4 18 -6" stroke="#ff9fb4" stroke-width="4" fill="none" stroke-linecap="round"/>
      </svg>
    </div>

    <footer>Vervang het SVG-blok door een eigen foto als je een echte foto wilt.</footer>
  </main>
</body>
</html>
